<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>User Form</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Ur name"/><br/><br/>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Ur Email"/><br/><br/>
        <label for="Password">Password</label>
        <input type="Password" id="Password" name="Password" placeholder="Enter Ur password"/><br/><br/>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br/><br/>
        <label for="status">Marries ?</label>
        <input type="radio" id="yes" name="status" value="yes"><br/><br />
        <label for="Address">Address</label>
        <textarea name="Address" id="Address">Address</textarea><br/><br />
        <button type="submit">Submit</button>

    </form>
</body>
</html>
